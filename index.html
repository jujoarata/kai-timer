<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>界タビ20s 予約開始日計算機</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="logo">🏨</div>
            <h1>界タビ20s</h1>
            <p class="subtitle">予約開始日計算機</p>

            <div class="calendar-container">
                <div class="calendar-nav">
                    <button class="nav-btn" onclick="prevMonth()">◀</button>
                    <span id="monthLabel" class="month-label"></span>
                    <button class="nav-btn" onclick="nextMonth()">▶</button>
                </div>
                <button class="today-btn" onclick="goToToday()">今月に戻る</button>
                <div id="calendar" class="calendar"></div>
            </div>

            <div class="result-card" id="resultCard">
                <p class="result-label">🎯 予約開始日（44日前）</p>
                <p class="result-date" id="resDay"></p>
                <div class="result-note">
                    ⚠️ <strong>午前0:00（深夜24時）</strong>に開始！<br>
                    前日の夜から待機がおすすめです
                </div>
                <div class="countdown" id="countdownArea" style="display: none;">
                    <p class="countdown-label">予約開始まで</p>
                    <p class="countdown-value" id="countdownValue"></p>
                </div>
            </div>
        </div>

        <p class="footer">Made with ❤️ for 界タビ20s</p>
    </div>

    <script src="index.js"></script>
</body>

</html>
